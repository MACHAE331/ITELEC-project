<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="NaturaMyst.png">
    <title>NaturaMyst</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    background: url('vote.webp') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh;
    overflow: hidden;
    }

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('beautiful-girl-barbara-palvin-4k-wallpaper-874a.jpg');
  background-size: cover;
  background-position: center;
  filter: blur(8px);
  z-index: -1;
}

        .login-container {
            background-color: #FFD0C7;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgb(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FF8282;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FF8282;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #FF90BB;
            border: none;
            color: #FFD0C7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        button:hover {
            background-color: #FF8282;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0, 0.1);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgb(0, 0, 0, 0.25);
        }

        .modal-content button {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #dc3545;
            border: none;
            color: #FF90BB;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Beauty Login</h2>
        <form onsubmit="return handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
        <button id="closeBtn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const modal = document.getElementById('messageModal');
            const message = document.getElementById('modalMessage');
            const closeBtn = document.getElementById('closeBtn');

            if (username === 'anton' && password === 'john') {
                message.textContent = "Successfully Logged In!";
                modal.style.display = 'block';

                closeBtn.style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'beauty.html';
                }, 3000);
            } else {
                message.textContent = "Incorrect username or password.";
                modal.style.display = 'block';
                closeBtn.style.display = 'inline-block';
            }
            }
            function closeModal() {
                document.getElementById('messageModal').style.display = 'none';
            }
       
    </script>
</body>
</html>
